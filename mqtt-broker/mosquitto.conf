# Mosquitto MQTT Broker Configuration

# Default listener (MQTT)
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Persistence
persistence false

# Disable message retention - clients cannot retain messages
retain_available false

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Message settings
max_queued_messages 1000
message_size_limit 0

# Client settings
max_connections -1
max_inflight_messages 20

# Allow anonymous access (for testing)
allow_anonymous true

# Security (disabled for localhost testing)
# password_file /mosquitto/config/passwd.txt
